<ion-header>
  <ion-toolbar>
    <ion-title>Zuletzt bearbeitet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let card of Cards; index as i;">
    <ion-card-header>
      <ion-card-title>
        <span class="package_title">{{card.name}}</span>
        <ion-button  [routerLink]="['/package-details']" fill="clear" class="package_arrow_button">  <ion-icon name="chevron-forward"></ion-icon></ion-button>
      </ion-card-title>
      <ion-card-subtitle class="question_num">{{card.question_num}} Questions</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-item  fill="clear" color="primary">Public</ion-item>
      <ion-item fill="clear">Private</ion-item>
    </ion-card-content>

  </ion-card>  



</ion-content>
